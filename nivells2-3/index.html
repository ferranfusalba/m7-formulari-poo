<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M7 POO Nivell 3 v2</title>
    <link rel="stylesheet" href="../bootstrap-4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-12">

                <h1>Add a Product</h1>

                <div class="alert" id="alert" style="visibility: hidden">
                    ""
                </div>

                <form class="form col-4" role="form" id="formProduct">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="nameP" placeholder="Product Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="price" id="priceP" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="year" id="yearP" placeholder="Year">
                    </div>

                    <button type="submit" class="btn btn-primary" id="btnSave">Save product</button>
                </form>
                <br>
                <h3>Product List</h3>

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Year</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="productList">

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>
<script src="prod-1.js"></script>
<script src="prod-2.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="../bootstrap-4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
