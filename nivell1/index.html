<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M7 POO Nivell 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bootstrap-4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="productForm">
                    <h1>Add a Product</h1>
                    <div class="form-group">
                        <input type="text" class="form-control" id="prodName" placeholder="Product Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="prodPrice" placeholder="Product Price">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="prodYear" placeholder="Year">
                    </div>
                    <input type="button" onclick="crearProduct()" Value="Save" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="../bootstrap-4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
